<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Email Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Stay Motivated Every Week!</h1>
        <p>Get AI-generated motivation and productivity tips straight to your inbox.</p>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit" id="signup-button">Sign Up</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
